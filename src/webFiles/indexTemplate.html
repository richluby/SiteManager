<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Life Site</title>
      <meta name="description" content="A view into the life and activities of myself.">
    <link rel="stylesheet" href="main.css">
  </head>
    <body text="#c0c0c0" vlink="#6666cc" alink="#ff6666" link="#00cccc">
        <style>
            img {
                -webkit-animation: colorize 2s cubic-bezier(0, 0, .78, .36) 1;
                animation: colorize 4s cubic-bezier(0, 0, .78, .36) 1;
                background: transparent;
                border: 10px solid rgba(0, 0, 0, 0.12);
                border-radius: 4px;
                display: block;
                margin: 1.3em auto;
                max-width: 95%;
            }
        </style>

        <div id="header">
            <h1>A Life's Snapshot</h1>
            <h6><i>A view into the life and activities of myself.</i></h6>
        </div>
        <div class="contentData">
            ${BeginLoop:Album}
            <div class="blockData">
                <h2><a href="${AlbumSource}/${AlbumTitle}.html">${AlbumTitle}</a></h2>
                <img alt="${AlbumTitle}" title="${AlbumTitle}"
                     src="${AlbumSource}/Cover.jpg"
                     width="387" height="170">
                ${AlbumDescription}
            </div>
            ${EndLoop}
            <div class="blockData">
                <h6><center>Copyright 2015, All Rights Reserved </center></h6>
            </div>
        </div>
    </body>
</html>
