<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <title>${AlbumTitle}</title>
        <meta name="description" content="${AlbumDescription}">
        <link rel="stylesheet" type="text/css" href="../albumStyles.css">
        <link rel="stylesheet" type="text/css" href="../../main.css">
    </head>
    <body text="#c0c0c0" vlink="#6666cc" alink="#ff6666" link="#00cccc">
	<style>
		.slider {
			margin: 1em auto ${MATH:${ListLength:Photo} 5 / 70 *}px;/*bottom of 1st row of thumbs is at 70px
			program expects RPN notation*/
		}
	</style>
	<div id="header">
		<h1>${AlbumTitle}</h1>
		<h6><i>${AlbumDescription}</i></h6>
	</div>
	<div class="contentData">
		<div class="blockData">
			<div class="slider">
				<!--Lets show the first image by default on page load
			   <input type="radio" name="slide_switch" id="${SequentialID}" checked="checked"/>
			   <label for="${SequentialID}">${INC}
				  <img src="${PhotoSource}" width="100"/>
			   </label>
			   <img src="${PhotoSource}"/>
			   <div class="overlay">${PhotoDescription}</div>-->

				${BeginLoop:Photo}
				<input type="radio" name="slide_switch" id="${SequentialID:PHOTO}"/>
				<label for="${SequentialID:PHOTO}">
					<img src="${PhotoSource}" width="100"/>
				</label>
				<img src="${PhotoSource}" height="100%"/>
				<div class="overlay">${PhotoDescription}</div>
				${EndLoop}

			</div>
		</div>

		<!-- End of page data-->
		<div class="blockData">
			<center>
				<a href="../../index.html">Return Home</a>
				<h6>Copyright 2015, All Rights Reserved</h6>
			</center>
		</div>
	</div>
</body>
</html>
